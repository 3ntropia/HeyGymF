<h3>Clients</h3>
<div class="grid grid-pad">
  <ul>
    <li *ngFor="let client of clients" (click)="onSelect(client)" class="col-1-4">
      <div class="module client">
        <h4>{{client.name}}</h4>
        <h4>{{client.surname}}</h4>
      </div>
    </li>
  </ul>
  <br>
  <div>
    <label>Client name:</label> <input #heroName />
    <button (click)="add(heroName.value); heroName.value=''">
      Add
    </button>
  </div>
</div>
<app-client-search></app-client-search>
