<ul class="heroes">
  <li *ngFor="let client of clients" (click)="onSelect(client)" [class.selected]="client === selectedClient">
    <!-- each hero goes here -->
    <span class="badge">{{client.id}}</span> {{client.name}} {{client.surname}}
    <button class="delete"
            (click)="delete(client); $event.stopPropagation()">x</button>
  </li>
  <div>
    <label>Client name:</label> <input #clientName />
    <button (click)="add(clientName.value); clientName.value=''">
      Add
    </button>
  </div>
</ul>
