<h3>Clients</h3>
<div class="grid grid-pad">
  <a *ngFor="let client of clients"  [routerLink]="['/detail', client.id]"  class="col-1-4">
    <div class="module client">
      <h4>{{client.name}}</h4>
      <h4>{{client.surname}}</h4>
    </div>
  </a>
</div>
<app-client-search></app-client-search>
